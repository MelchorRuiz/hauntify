name: ðŸŽ‰ Deploy backend to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Server via SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        ssh-keyscan -H $REMOTE_HOST >> ~/.ssh/known_hosts

        rsync -avz --exclude '.git*' --exclude 'docs' --exclude '.gitignore' ./ $REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH

        ssh $REMOTE_USER@$REMOTE_HOST "cd $REMOTE_PATH && if [ ! -d venv ]; then python3 -m venv venv; fi"
        ssh $REMOTE_USER@$REMOTE_HOST "cd $REMOTE_PATH && ./venv/bin/pip install -r $REMOTE_PATH/requirements.txt"
        ssh $REMOTE_USER@$REMOTE_HOST "sudo systemctl restart hauntify_app.service"
        ssh $REMOTE_USER@$REMOTE_HOST "echo 'ðŸŽ‰ AplicaciÃ³n desplegada correctamente'"
